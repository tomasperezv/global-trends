<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Geo-twitter</title>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript" src="http://static.tomasperez.com/js/dom.js"></script>
		<script type="text/javascript" src="http://static.tomasperez.com/js/loader.js"></script>
		<script type="text/javascript" src="./js/js-simple-google-maps/simple-google-maps.js"></script>
		<script type="text/javascript" src="./js/js-simple-google-maps/label.js"></script>
		<script type="text/javascript" src="./js/geo-twitter-client.js"></script>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">
		<link rel="stylesheet" type="text/css" media="all" href="./css/base.css" />
	</head>
	<body>
		<header>
			<h3>Geo-twitter: real time filter and display tweets based on the Google Prediction API.
				<br/>
				<input type="text" id="filters"></input>
				<input type="radio" name="type" id="type_and" value="AND" />AND
				<input type="radio" name="type" id="type_or" value="OR" />OR
				<a href="javascript:void(0)" onclick="GeoTwitterClient.start();">Start</a>&nbsp;
				<a href="javascript:void(0)" onclick="GeoTwitterClient.stop();">Stop</a>&nbsp;
			</h3>
		</header>
		<div id="map"></div>
	</body>
	<script type="text/javascript">
		GeoTwitterClient.init();
	</script>
</html>
